<div class="mwn-block mwn-block-product padding-vertical" data-product-id="{{id}}" data-product-url="{{url}}" id="featured-product-{{id}}">
  <div class="loadingOverlay"></div>
  <div class="container">
      <div class="mwn-block-header">
          <h2 class="page-heading">
              {{#if heading}}
                  {{heading}}
              {{else}}
                  {{name}}
              {{/if}}
          </h2>
          {{#if description}}
            <p>{{description}}</p>
          {{/if}}
      </div>
      <div class="productCarousel-wrapper">
        <div class="productCarousel" data-list-name="{{name}}"></div>
      </div>
  </div>
</div>
